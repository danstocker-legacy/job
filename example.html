<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jOB Sample Benchmark</title>
	<link rel="stylesheet" href="job.css" type="text/css" media="screen" />
	<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
	<script src="job.js"></script>
	<script>
	/*global jQuery, jOB */
	(function ($, jOB) {
		// creating sparse and dense array
		var length = 1000,
				sparse = [],
				dense = [],
				numbers = [],
				numbers_rnd = [],
				strings = [],
				strings_rnd = [],
				i, pos;
		for (i = 0; i < length; i++) {
			sparse[4 * i] = i;
			dense.push(i);
			numbers.push(i);
			numbers_rnd.splice(Math.random() * strings_rnd.length, 0, i);	
			strings.push(i.toString());
			strings_rnd.splice(Math.random() * strings_rnd.length, 0, i.toString());			
		}
		
		//////////////////////////////
		// LOOPS

		jOB.benchmark("Comparing for..in and for..i++ for dense and sparse arrays (both w/ 1000 elements). Dense arrays have few 'holes' in them, sparse arrays have lots.",
			"for..i++",
			"for..in");
		
		jOB.test("dense array", function () {
			var result = [];
			for (i = 0; i < dense.length; i++) {
				result.push(dense[i]);
			}
			return result;
		}, function () {
			var result = [];
			for (i in dense) {
				if (dense.hasOwnProperty(i)) {
					result.push(dense[i]);
				}
			}
			return result;
		}, {lengthonly: true});


		jOB.test("sparse array", function () {
			var result = [];
			for (i = 0; i < sparse.length; i++) {
				if (!sparse[i]) {
					continue;
				} else {
					result.push(sparse[i]);
				}
			}
			return result;
		}, function () {
			var result = [];
			for (i in sparse) {
				if (sparse.hasOwnProperty(i)) {
					result.push(sparse[i]);
				}
			}
			return result;
		}, {lengthonly: true});
		
		jOB.benchmark("Comparing if's and switches inside and outside loops",
				"inside of loop",
				"outside of loop");
		
		// dummy function
		function doStuff(count) {
			count = count || 100;
			var i, tmp = 0;
			for (i = 0; i < count; i++) {
				tmp += 1;
			}
		}
		
		jOB.test("if...", function () {
			var i,
					count = 100;
			for (i = 0; i < count; i++) {
				if (1) {
					doStuff();
				} else {
					doStuff();
				}
			}
		}, function () {
			var i,
					count = 100;
			if (1) {
				for (i = 0; i < count; i++) {
					doStuff();
				}
			} else {
				for (i = 0; i < count; i++) {
					doStuff();
				}
			}
		});
		
		jOB.test("switch", function () {
			var a = 1,
					i,
					count = 100;
			for (i = 0; i < count; i++) {
				switch (a) {
				case 1:
					doStuff();
					break;
				case 0:
					doStuff();
					break;
				}
			}
		}, function () {
			var a = 1,
					i,
					count = 100;
			switch (a) {
			case 1:
				for (i = 0; i < count; i++) {
					doStuff();
				}
				break;
			case 0:
				for (i = 0; i < count; i++) {
					doStuff();
				}
				break;
			}
		});
		
		//////////////////////////////
		// ARRAY MANUIPULATION

		jOB.benchmark("Shallow copy",
			".concat([])",
			".slice([])",
			"iteration");
		
		jOB.test("", function () {
			return [{length: dense.concat([]).length}];
		}, function () {
			return [{length: dense.slice(0).length}];
		}, function () {
			var result = [],
					i;
			for (i = 0; i < length; i++) {
				result.push(dense[i]);
			}
			return [{length: result.length}];
		});
		
		jOB.benchmark("Array manipulation",
			"push / pop",
			"shift / unshift",
			"splice @ end",
			"splice @ start",
			"splice @ middle"
			);
		
		jOB.test("Adding " + length + " elements", function () {
			var result = [],
					i;
			for (i = 0; i < length; i++) {
				result.push({num: i});
			}
			return result;
		}, function () {
			var result = [],
					i;
			for (i = 0; i < length; i++) {
				result.unshift({num: i});
			}
			return result;
		}, function () {
			var result = [],
					i;
			for (i = 0; i < length; i++) {
				result.splice(result.length, 0, {num: i});
			}
			return result;
		}, function () {
			var result = [],
					i;
			for (i = 0; i < length; i++) {
				result.splice(0, 0, {num: i});
			}
			return result;
		}, function () {
			var result = [],
					i;
			for (i = 0; i < length; i++) {
				result.splice(Math.floor(result.length / 2), 0, {num: i});
			}
			return result;
		}, {lengthonly: true});
		
		jOB.test("Removing " + length + " elements", function () {
			var result = dense.concat([]),
					i;
			for (i = 0; i < length; i++) {
				result.pop();
			}
			return result;
		}, function () {
			var result = dense.concat([]),
					i;
			for (i = 0; i < length; i++) {
				result.shift();
			}
			return result;
		}, function () {
			var result = dense.concat([]),
					i;
			for (i = 0; i < length; i++) {
				result.splice(result.length - 1, 1);
			}
			return result;
		}, function () {
			var result = dense.concat([]),
					i;
			for (i = 0; i < length; i++) {
				result.splice(0, 1);
			}
			return result;
		}, function () {
			var result = dense.concat([]),
					i;
			for (i = 0; i < length; i++) {
				result.splice(Math.floor(result.length / 2), 1);
			}
			return result;
		}, {lengthonly: true});

		//////////////////////////////
		// ARRAY DECONSTRUCTION

		jOB.benchmark("Sorting array of " + length + " elements",
			"native comparer",
			"custom comparer",
			"native w/ pre-process");
		
		jOB.test("Randomized array", function () {
			var result = strings_rnd.concat([]),
					i;
			result.sort();
			return result;
		}, function () {
			var result = strings_rnd.concat([]),
					i;
			result.sort(function (a, b) {
				return a > b ? 1 : a < b ? -1 : 0;
			});
			return result;
		}, function () {
			var tmp = numbers_rnd.concat([]),
					result = [],
					i;
			// conversion
			for (i = 0; i < tmp.length; i++) {
				result.push(tmp[i].toString());
			}
			result.sort();
			return result;
		}, {lengthonly: true});
		
		
		jOB.test("Already sorted array", function () {
			var result = strings.concat([]),
					i;
			result.sort();
			return result;
		}, function () {
			var result = strings.concat([]),
					i;
			result.sort(function (a, b) {
				return a > b ? 1 : a < b ? -1 : 0;
			});
			return result;
		}, function () {
			var tmp = numbers.concat([]),
					result = [],
					i;
			// conversion
			for (i = 0; i < tmp.length; i++) {
				result.push(tmp[i].toString());
			}
			result.sort();
			return result;
		}, {lengthonly: true});
	}(jQuery, jOB));
	</script>
</head>
<body>
	<h1>jOB Sample Benchmark</h1>
	<div id="job-toolbar"></div>
	<table id="job-benchmarks"></table>
	<table id="job-results"></table>
</body>
</html>
